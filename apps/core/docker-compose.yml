services:
  core:
    container_name: ellty-core
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    working_dir: /app/apps/core
    ports:
      - "3333:3333"
    environment:
      NODE_ENV: development
    depends_on:
      - timescaledb
    command: ["pnpm", "dev"]

  timescaledb:
    container_name: ellty-timescaledb
    restart: unless-stopped
    image: timescale/timescaledb:latest-pg15
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - core-timescaledb:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  core-timescaledb:
